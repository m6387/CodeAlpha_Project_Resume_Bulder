<!DOCTYPE html>
<html>
<head>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form action="save_resume.php" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="text" class="form-control" id="contact" name="contact" required>
      </div>
      <div class="form-group">
        <label for="github">GitHub Link:</label>
        <input type="text" class="form-control" id="github" name="github">
      </div>
      <div class="form-group">
        <label for="linkedin">LinkedIn ID:</label>
        <input type="text" class="form-control" id="linkedin" name="linkedin">
      </div>
      <div class="form-group">
        <label for="occupation">Career Occupation:</label>
        <input type="text" class="form-control" id="occupation" name="occupation" required>
      </div>
      <div class="form-group">
        <label for="education">Education:</label>
        <textarea class="form-control" id="education" name="education" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="work_experience">Work Experience:</label>
        <textarea class="form-control" id="work_experience" name="work_experience" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="skills">Skills:</label>
        <textarea class="form-control" id="skills" name="skills" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="hobbies">Hobbies:</label>
        <textarea class="form-control" id="hobbies" name="hobbies" rows="4"></textarea>
      </div>
      <center><button type="submit" class="btn btn-success ">Save Resume</button>
      <a class="btn btn-danger" href="index.html">cancel </a></center>
    </form>
  </div>
</body>
</html>
